install:
  - curl -fsSL get.docker.com -o get-docker.sh
  - sudo sh get-docker.sh

script:
  - sudo bash .travis.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: glibc-build/*-wml.tar.gz
  skip_cleanup: true
  on:
    condition: -a GLIBC_BUILD_DEPLOY.out
    repo: willmarkley/wml